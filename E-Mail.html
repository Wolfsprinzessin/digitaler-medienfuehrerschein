<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medienführerschein</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <iframe
      src="https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/proto/Bbl0McyZfrwFM2agWfo2W3/Medienf%C3%BChrerschein?page-id=0%3A1&node-id=8-101&viewport=2020%2C-5888%2C0.63&t=vtsUeEEpcO5MnV4s-1&scaling=contain&content-scaling=fixed&starting-point-node-id=8%3A101"
      style="border: 0px #ffffff none"
      name="figma-email"
      scrolling="no"
      frameborder="1"
      marginheight="0px"
      marginwidth="0px"
      height="100%"
      width="100%"
      allowfullscreen
    ></iframe>

    <!-- Feedback Button, oben rechts fixiert -->
    <button class="feedback-btn" id="open-feedback">Feedback geben</button>

    <!-- Overlay/Modal für das Google-Formular -->
    <div class="modal-bg" id="modal-bg">
      <div class="modal-content">
        <button class="close-modal" id="close-modal" title="Schließen">
          ×
        </button>
        <!-- GoogleForms-Embed: -->
        <iframe
          class="embedform"
          src="https://forms.gle/GdcsYM61fzRu8ypc7"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          title="Feedback-Formular"
          >Wird geladen…</iframe
        >
      </div>
    </div>

    <script>
      // Modal-Funktionalität
      const openBtn = document.getElementById("open-feedback");
      const modal = document.getElementById("modal-bg");
      const closeBtn = document.getElementById("close-modal");

      openBtn.addEventListener("click", function () {
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      });

      closeBtn.addEventListener("click", function () {
        modal.classList.remove("active");
        document.body.style.overflow = "";
      });

      // Auch Schließen bei Klick aufs Overlay-Hintergrund
      modal.addEventListener("click", function (e) {
        if (e.target === modal) {
          modal.classList.remove("active");
          document.body.style.overflow = "";
        }
      });
    </script>
  </body>
</html>
