<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dateien & Notizen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body height="100%">
    <iframe
      name="myiFrame"
      scrolling="no"
      frameborder="1"
      marginheight="0px"
      marginwidth="0px"
      width="100%"
      height="100%"
      src="https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/proto/Bbl0McyZfrwFM2agWfo2W3/Medienf%C3%BChrerschein?node-id=226-397&t=ET3PkXMWmIric7sd-1&hide-ui=1"
      allowfullscreen
    >
    </iframe>

    <!-- Feedback Button, oben rechts fixiert -->
    <button class="feedback-btn" id="open-feedback">Feedback geben</button>

    <!-- Overlay/Modal für das Google-Formular -->
    <div class="modal-bg" id="modal-bg">
      <div class="modal-content">
        <button class="close-modal" id="close-modal" title="Schließen">
          ×
        </button>
        <!-- GoogleForms-Embed: -->
        <iframe
          class="embedform"
          src="https://forms.gle/GdcsYM61fzRu8ypc7"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          title="Feedback-Formular"
          >Wird geladen…</iframe
        >
      </div>
    </div>

    <script>
      // Modal-Funktionalität
      const openBtn = document.getElementById("open-feedback");
      const modal = document.getElementById("modal-bg");
      const closeBtn = document.getElementById("close-modal");

      openBtn.addEventListener("click", function () {
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      });

      closeBtn.addEventListener("click", function () {
        modal.classList.remove("active");
        document.body.style.overflow = "";
      });

      // Auch Schließen bei Klick aufs Overlay-Hintergrund
      modal.addEventListener("click", function (e) {
        if (e.target === modal) {
          modal.classList.remove("active");
          document.body.style.overflow = "";
        }
      });
    </script>
  </body>
</html>
